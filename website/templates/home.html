{% extends "template.html" %}
{% block title %} Home {% endblock %}
{% block content %}
<h1 align="center">To-Do List</h1>
<div class="container">
    <ul class="list-group list-group-flush" id="tasks">
        {% for task in user.todolist %}
        <li class="list-group-item">
            <input type="checkbox" {% if task.completed %} checked {% endif %}>
            {{ task.data }}
            <button type="button" class="close" onClick="deleteTask({{task.id}})">
                <span aria-hidden="true">&times;</span>
            </button>
        </li>
        {% endfor %}
    </ul>
</div>

<form method="POST">
    <textarea name="task" id="task" class="form-control"></textarea>
    <br>
    <div align="center">
        <button type="submit" class="btn btn-primary">Add to list</button>
    </div>
</form>
{% endblock %}
